---
name: Docs ðŸ“š

on:
  push:
    branches:
      - main
      - test-docs-publishing-workflow
    # paths:
    #   - "inst/templates/**"
    #   - "_pkgdown.*"
    #   - DESCRIPTION
    #   - "**.md"
    #   - "**.Rmd"
    #   - "man/**"
    #   - "LICENSE.*"
    #   - NAMESPACE
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.*"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
  workflow_dispatch:

# Required by publish-docs.
permissions:
  # contents: write required to push to gh-pages by pkgdown
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    name: Pkgdown Docs ðŸ“š
    uses: insightsengineering/r.pkg.template/.github/workflows/pkgdown.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
    with:
      default-landing-page: latest-tag
      additional-unit-test-report-directories: unit-test-report-non-cran

  publish-docs:
    needs: [docs]
    name: Publish docs
    uses: insightsengineering/r.pkg.template/.github/workflows/publish-docs.yaml@feat/add-workflow-for-publishing-to-gh-pages
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
