---
name: Check 🛠

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main
      - test-docs-publishing-workflow
  workflow_dispatch:

# Required by publish-docs, despite REPO_GITHUB_TOKEN being used.
